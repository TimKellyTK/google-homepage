<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="google_homepage.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <title>Google Home Page | The Odin Project</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar_wrap">
        <div>
          <a
            class="navbar_link"
            href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header"
            >About</a
          >
          <a
            class="navbar_link"
            href="https://store.google.com/GB/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB"
            >Store</a
          >
        </div>
        <div class="navbar_wrap">
          <a
            class="navbar_link"
            href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
            >Gmail</a
          >
          <a
            class="navbar_link"
            href="https://www.google.co.uk/imghp?hl=en&tab=wi&authuser=0&ogbl"
            >Images</a
          >
          <img
            class="navbar_link"
            src="images/grid-9-icon.png"
            height="20px"
            width="20px"
          /><a
            href="https://about.google/intl/en/products/?tab=wh"
            alt="More Info Icon"
          ></a>
          <img
            class="navbar_link profile_pic"
            src="images/avatar.jpeg"
            alt="Profile Pic"
            height="30px"
            width="30px"
          />
        </div>
      </div>
    </div>
    <div class="big_search_wrap">
      <img src="images/google logo.png" />
      <form class="search_form">
        <div class="relative_div">
          <input class="google_search_bar" type="search" q="google search" />
          <img
            class="search_icon"
            src="images/search icon.svg"
            alt="search icon"
          />
        </div>
        <div>
          <button class="google_btn">Google Search</button>
          <button class="google_btn">I'm Feeling Lucky</button>
        </div>
      </form>
    </div>
    <div class="fixed_bottom">
      <div class="country_box">
        <p class="container">United Kingdom</p>
      </div>
      <div class="navbar_wrap footer">
        <div class="container">
          <a
            class="navbar_link"
            href="https://www.google.com/intl/en_uk/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
          <a
            class="navbar_link"
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
          <a
            class="navbar_link"
            href="https://google.com/search/howsearchworks/?fg=1"
            >How Search Works</a
          >
        </div>
        <div class="container">
          <a class="navbar_link" href="https://policies.google.com/privacy?fg=1"
            >Privacy</a
          >
          <a class="navbar_link" href="https://policies.google.com/terms?fg=1"
            >Terms</a
          >
          <a class="navbar_link" href="https://www.google.com/preferences?hl=en"
            >Settings</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
